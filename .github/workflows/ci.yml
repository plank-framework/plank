name: Core Framework CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'packages/adapters/**'
      - '.github/workflows/adapters-*.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'packages/adapters/**'
      - '.github/workflows/adapters-*.yml'

jobs:
  core-framework:
    name: Core Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Test core packages
        run: pnpm test:run --filter='./packages/**/*' --filter='!@plank/adapter-*'

      - name: Build core packages
        run: pnpm build --filter='./packages/**/*' --filter='!@plank/adapter-*'

  changeset:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changeset
        run: pnpm changeset status
